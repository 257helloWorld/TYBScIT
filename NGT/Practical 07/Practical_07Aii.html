<!-- JQuery Events -->
<!-- mouseenter, mouseleave, mousedown, mouseup -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Events</title>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- CSS -->
    <style></style>
    <!-- JavaScript -->
    <script>
        $(document).ready(function(){
            $("#p1").mouseenter(function(){
                $("span").css({"color":"blue", "font-weight": "bold"});
            })
            $("#p1").mouseleave(function(){
                $("span").css({"color":"black", "font-weight": "normal"});
            })
            $("#p2").mousedown(function(){
                alert("Mouse down")
            })
            $("#p2").mouseup(function(){
                alert("Mouse up")
            })
        });
    </script>
</head>
<body>
    <h2>JQuery Events</h2>
    <p id="p1">Hover me to <span>change my color.</span></p>
    <p id="p2">Hover me too!</p>
</body>
</html>
